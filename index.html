<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Pitch Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Perfect Pitch Practice</h1>
        
        <h2>Random Tone Challenge</h2>
        <button id="startButton" onclick="playRandomTone()">Start New Round</button>
        <button id="playAgainButton" onclick="playCurrentTone()" disabled>Play Note Again</button>

        <h3>Adjust Pitch</h3>
        <input type="range" class="slider" id="pitch-slider" min="-100" max="100" step="1" value="0">
        <p>Pitch Adjustment: <span id="pitch-value">0</span> cents</p>

        <div class="note-buttons">
            <h3>Select the Note You Heard:</h3>
            <button onclick="guessTone('C')">C</button>
            <button onclick="guessTone('C#')">C#</button>
            <button onclick="guessTone('D')">D</button>
            <button onclick="guessTone('D#')">D#</button>
            <button onclick="guessTone('E')">E</button>
            <button onclick="guessTone('F')">F</button>
            <button onclick="guessTone('F#')">F#</button>
            <button onclick="guessTone('G')">G</button>
            <button onclick="guessTone('G#')">G#</button>
            <button onclick="guessTone('A')">A</button>
            <button onclick="guessTone('A#')">A#</button>
            <button onclick="guessTone('B')">B</button>
        </div>

        <p id="feedback"></p>
        <p id="success-rate"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
